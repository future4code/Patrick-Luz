<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Controle de Estoque</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <div class="btn">
      <a class="btn" href="index.html">Página Inicial</a>
      <a class="btn" href="ctrl-estoque.html">Controle de Estoque</a>
      <a class="btn" href="add-produto.html">Adicionar Produto</a>
      <a class="btn" href="funcionarios.html">Funcionários</a>
      <a class="btn" href="vender.html">Vender</a>
      <a class="btn" href="historico-pagamento.html">Histórico</a>
    </div>
    <div class="btn">
      <p class="header">Labenu Jewelry Co.</p>
    </div>

    <h2 id="fun">Controle de Estoque</h2>

    <div class="fotos">
      <table id="fotos">
        <tr>
          <th>Foto</th>
          <th>Descrição</th>
          <th>Preço (R$)</th>
          <th>Quantidade disponível</th>
        </tr>
        <tr>
          <td>
            <img class="imagens" src="./img/diamante.jpg" alt="um diamante" />
          </td>
          <td>Diamante</td>
          <td>125</td>
          <td>5</td>
        </tr>
        <tr>
          <td>
            <img
              class="imagens"
              src="./img/esmeralda.jpg"
              alt="uma esmeralda"
            />
          </td>
          <td>Esmeralda</td>
          <td>100</td>
          <td>10</td>
        </tr>
        <tr>
          <td><img class="imagens" src="./img/rubi.jpg" alt="um rubi" /></td>
          <td>Rubi</td>
          <td>75</td>
          <td>15</td>
        </tr>
        <tr>
          <td>
            <img class="imagens" src="./img/ametista.jpg" alt="uma ametista" />
          </td>
          <td>Ametista</td>
          <td>50</td>
          <td>20</td>
        </tr>
        <tr>
          <td>
            <img class="imagens" src="./img/quartzo.jpg" alt="um quartzo" />
          </td>
          <td>Quartzo</td>
          <td>25</td>
          <td>25</td>
        </tr>
      </table>
    </div>
